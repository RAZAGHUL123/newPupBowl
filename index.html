<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Bowl</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h1>Puppy Bowl2</h1>
    <div id="error-container"></div>

    <!-- Player form section -->
    <form id="add-player-form" class="form-container">
      <h2>Add a Player</h2>
      <div>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" required>
      </div>
      <div>
        <label for="breed-input">Breed:</label>
        <input type="text" id="breed-input" required>
      </div>
      <div>
        <label for="status-select">Status:</label>
        <select id="status-select">
          <option value="bench">Bench</option>
          <option value="field">Field</option>
        </select>
      </div>
      <div>
        <label for="image-url-input">Image URL:</label>
        <input type="text" id="image-url-input" required>
      </div>
      <button type="submit">Add Player</button>
    </form>

    <!-- Container for displaying all players -->
    <div id="all-players-container"></div>
    <div id="roster-info"></div>

    <!-- Button container section -->
    <div class="button-container">
      <button id="random-player-button" onclick="generateRandomPlayer()">Generate Puppy Bowl player</button>
      <button id="remove-player-button">Remove Player</button>
      <button id="view-roster-button">View Roster</button>
    </div>

    <!-- Filter container section -->
    <div class="filter-container">
      <label for="status-filter">Filter by Status:</label>
      <select id="status-filter">
        <option value="all">All</option>
        <option value="field">Field</option>
        <option value="bench">Bench</option>
      </select>
      <button id="filter-button">Filter</button>
    </div>

    <!-- Player details section -->
    <div id="player-details">
      <h2>New Player Details</h2>
      <p>Name: <span id="player-name"></span></p>
      <p>Breed: <span id="player-breed"></span></p>
      <p>Status: <span id="player-status"></span></p>
      <p>ID: <span id="player-id"></span></p>
      <img id="player-image" src="" alt="">
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
